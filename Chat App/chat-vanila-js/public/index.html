<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chap App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="h-screen">
      <!-- Navbar Open -->
      <div class="navbar bg-base-100 mt-8">
        <div class="flex-none">
          <button class="btn btn-square btn-ghost">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="inline-block w-5 h-5 stroke-current"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>
        <div class="flex-1">
          <a href="./" class="btn btn-ghost text-xl">CHIT CHAT SAYLANI</a>
        </div>
        <div>
          Email:
          <p id="emailText"></p>
        </div>

        <div class="dropdown dropdown-end">
          <div
            tabindex="0"
            role="button"
            class="btn btn-ghost btn-circle avatar"
          >
            <div class="w-10 rounded-full">
              <img
                alt="Tailwind CSS Navbar component"
                src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg"
              />
            </div>
          </div>
          <ul
            tabindex="0"
            class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52"
          >
            <li>
              <a class="justify-between">
                Profile
                <span class="badge">New</span>
              </a>
            </li>
            <li><a>Settings</a></li>
            <li id="logoutBtn"><a>Logout</a></li>
          </ul>
        </div>
      </div>

      <!-- Navbar Close -->

      <!-- Message Body Container Start -->

      <div id="messageContainer" class="messageContainer"></div>

      <!-- Message Body Container Close -->

      <!-- Input Container -->

      <div id="imagePreview" class="flex hidden justify-center items-center">
        <div class="flex justify-center items-center" id="imageController">
          <img
            id="preview"
            alt="Image Preview"
            width="100"
            height="100"
            class="mb-2"
          />
          <div id="cancelImageBtn" class="pl-8 cursor-pointer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="w-6 h-6"
              onclick="cancelImage()"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </div>
          <div id="fileUploadBtn" class="pl-8 cursor-pointer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              class="h-6 w-6"
            >
              <path
                d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z"
              />
            </svg>
          </div>
        </div>
        <div class="hidden" id="progressID">
          <progress
            id="progressBar"
            class="progress w-56"
            value="0"
            max="100"
          ></progress>
        </div>
      </div>

      <input
        type="file"
        accept="image/*,video/*"
        id="fileUpload"
        class="file-input hidden"
      />
      <!-- <button id="fileUploadBtn" class="btn btn-primary">Submit</button> -->

      <div class="w-full fixed bottom-0 flex items-center justify-center mb-10">
        <div style="width: 80%" class="">
          <input
            id="messageInput"
            type="text"
            placeholder="Type here"
            class="input input-bordered input-accent w-full"
          />
        </div>
        <div style="width: 20%">
          <div class="w-full flex">
            <div class="pl-8">
              <label for="fileUpload" class="file-input-label cursor-pointer">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <!-- Replace this with your desired icon, you can use an SVG or any other icon format -->
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                  ></path>
                </svg>
              </label>
            </div>
            <div id="sendMessageBtn" class="pl-8 cursor-pointer">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
                class="h-6 w-6"
              >
                <path
                  d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
