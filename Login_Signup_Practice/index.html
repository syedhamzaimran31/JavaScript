<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUP & LogIn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id="signin">
        <div class="logo">
          <img src="./login-logo.png" alt="Logo" />
        </div>
        <form action="">
          <div id="UserName">
            <labe>Email or Username</labe>
            <input type="text" class="text-input" id="textUsername" />
            <button type="button"  class="close" aria-label="Close" id="clearText" >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="password">
            <label>Password</label>
            <input type="password" class="text-input" id="textPassword" />
            <i class="bi bi-eye-slash" id="togglePassword"></i>
          </div>
          <button type="submit" class="primary-btn">Sign in</button>
        </form>
        <div class="links">
            <a href="#">Forgot Password</a>
            <a href="#">Sign in with company or store</a>
        </div>
        <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
        </div>
        <a href="#" class="secondary-btn">Create an account</a>
    </div>
        <footer class="mainFooter">
            <p>Copyright &copy; 2018, Hamza Reserve Company</p>
            <a href="">Terms of Use </a>|<a href=""> Privacy Policy</a>
          </footer>
      </div>
      
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">My name is Syed Hamza Imran</h1>
            <div><a href="" class="secondary-btn">Start your free 10 day trial</a></div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
