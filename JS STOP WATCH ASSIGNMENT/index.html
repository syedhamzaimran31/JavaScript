<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container" id="watchContainer">
    <h1>STOP WATCH SMIT</h1>
      <div id="timeContainer">
        <span class="digit" id="Hr">00</span>
        <span class="text">Hr</span>
        <span class="digit" id="Min">00</span>
        <span class="text">Min</span>
        <span class="digit" id="Sec">00</span>
        <span class="text">Sec</span>
        <span class="digit" id="MilSec">00</span>
      </div>
      <div id="buttons">
        <button type="button" id="stopBtn" class="btn btn-secondary btn-lg">PAUSE</button>
        <button type="button" id="startBtn" class="btn btn-primary btn-lg">START</button>
        <button type="button" id="resetBtn" class="btn btn-success btn-lg">RESET</button>
      </div>
    </div>
    

    <script src="./app.js"></script>
  </body>
</html>
