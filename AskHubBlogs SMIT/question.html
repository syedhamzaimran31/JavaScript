<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesSMIT/style.css" />
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <title>Ask a Question</title>
  </head>
  <body>
    <!-- Nav Open -->
    <div class="navbar bg-neutral">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h7"
          />
        </svg>
      </div>
      <div class="flex-1">
        <a class="btn btn-ghost text-xl">daisyUI</a>
      </div>

      <div class="flex-none gap-2">
        <div class="form-control">
          <input
            type="text"
            placeholder="Search"
            class="input input-bordered w-24 md:w-auto"
          />
        </div>
      </div>
      <div class="dropdown dropdown-end">
        <div
          tabindex="0"
          role="button"
          id="profileImage"
          class="btn btn-ghost btn-circle avatar"
        >
          <div class="w-10 rounded-full">
            <img
              alt="Tailwind CSS Navbar component"
              src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg"
            />
          </div>
        </div>
        <ul
          tabindex="0"
          class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52"
        >
          <li>
            <a class="justify-between">
              Profile
              <span class="badge">New</span>
            </a>
          </li>
          <li><a>Settings</a></li>
          <li><a id="logoutBtn">Logout</a></li>
        </ul>
      </div>
    </div>
    <!-- Nav Close -->

    <div class="formMainContainer px-10">
      <!-- Heading -->
      <div class="mt-14 mb-10">
        <p class="mb-4 text-4xl font-semibold font-extrabold">
          Create Blog Or Ask Question
        </p>
        <hr />
      </div>

      <form id="myForm" action="">
        <div class="label">
          <span class="label-text">Title</span>
        </div>
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Enter title"
          class="input input-bordered w-full"
        />
      </form>
      <div class="flex justify-between w-full mt-6">
        <div class="w-full">
          <div class="label">
            <span id="description" class="label-text"
              >Enter detail description</span
            >
          </div>
          <div id="editor" class="h-80"></div>
        </div>
      </div>
      <button
        id="writeBtn"
        type="button"
        id=""
        class="inline-block cursor-pointer rounded-md bg-gray-800 px-4 py-3 text-center text-sm text-white transition duration-200 ease-in-out hover:bg-gray-900"
      >
        Ask Or Write
      </button>
      <!-- </form> -->
    </div>
    <!-- Title  -->

    <div id="showQuillText" class=""></div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./jsSMIT/question.js"></script>
  </body>
</html>
